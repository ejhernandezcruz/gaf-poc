version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:16.17.0
    steps:
      - checkout
      - run: node --version
      - run: # print the name of the branch we're on
          name: "Current PATH"
          command: echo "${PWD}"
      - run: 
          name: Prerequisites
          command: npm install browserstack-cypress-cli
      - run: 
          name: Install dependencies
          command: npm install
      - run:
          name: Send tests to Browserstack
          command: npm run browserstack
      - run: # print the name of the branch we're on
          name: "List files"
          command: ls
      