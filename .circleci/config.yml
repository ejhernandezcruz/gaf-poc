version: 2.1

jobs:
  run_browserstack:
    docker:
      - image: cimg/node:16.17.0
    steps:
      - checkout
      - run: node --version
      - run: 
          name: Prerequisites
          command: npm install browserstack-cypress-cli
      - run: 
          name: Install dependencies
          command: npm install
      - run:
          name: Send tests to Browserstack
          command: npm run browserstack
      - run:
          name: "List files"
          command: ls
      - store_artifacts:
          path: results
workflows:
  build_tests:
    jobs:
      - run_browserstack   